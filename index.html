<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculadora Basica</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header id ="container-header">
			<h1>Calculadora Basica</h1>
		</header>

		<main id="container-main">
			<div id="container-display">
				<input type="text" id="display" value="" />
			</div>

			<div id="buttons">
				<div id="numbers">
					<button class="btn" id="n7" value="7">7</button>
					<button class="btn" id="n8" value="8">8</button>
					<button class="btn" id="n9" value="9">9</button>
					<button class="btn" id="n4" value="4">4</button>
					<button class="btn" id="n5" value="5">5</button>
					<button class="btn" id="n6" value="6">6</button>
					<button class="btn" id="n1" value="1">1</button>
					<button class="btn" id="n2" value="2">2</button>
					<button class="btn" id="n3" value="3">3</button>
					<button class="btn" id="n0" value="0">0</button>
					<button class="btn" id="n00" value="00">00</button>
					<button class="btn" id="decimal" value=".">.</button>
				</div>

				<div id="operators">
					<button class="btn" id="clear">C</button>
					<button class="btn" id="plus">+</button>
					<button class="btn" id="minus">-</button>
					<button class="btn" id="multiply">*</button>
					<button class="btn" id="divide">/</button>
					<button class="btn" id="residue">%</button>
					<button class="btn" id="potency">^</button>
					<button class="btn" id="root">âˆš</button>
					<button class="btn" id="equal">=</button>
				</div>
			</div>
		</main>

		<footer id="container-footer">
			<span>&copy; 2024 - Hector Manuel Barrios</span>
		</footer>

		<script src="app.js"></script>
	</body>
</html>
